  <!-- AUTO days-since script (uses latest.json) -->
  <script>
  fetch("latest.json")
    .then(r => r.json())
    .then(post => {

      const parts = post.published.split("-");
      const publishedDate = new Date(parts[0], parts[1] - 1, parts[2]);
      const today = new Date();

      // normalize both to local midnight
      publishedDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);

      const daysSince = Math.round(
        (today - publishedDate) / (1000 * 60 * 60 * 24)
      );

      document.getElementById("daysSince").innerText =
        "days since last post: " + daysSince;

    })
    .catch(() => {
      // If latest.json missing/bad, just leave the text alone
    });
