  <!-- TOP FEATURE: LATEST BLOG POST -->
<div id="latestPost" align="center">Loading latest post...</div>

<script>
  fetch("latest.json")
    .then(response => response.json())
    .then(post => {
      const publishedDate = new Date(post.published);
      const today = new Date();

      publishedDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);

      const daysSince = Math.floor(
        (today - publishedDate) / (1000 * 60 * 60 * 24)
      );

      document.getElementById("latestPost").innerHTML = `
        <div style="font-size:14px; letter-spacing:1px; text-transform:uppercase; color:#444;">
          Latest Post
        </div>

        <div style="margin-top:6px; font-size:24px; font-weight:bold;">
          <a href="${post.url}" style="text-decoration:none; color:black;">
            ${post.title}
          </a>
          <span style="font-size:14px; font-weight:normal; color:#555;">
            â€” ${daysSince} day${daysSince === 1 ? "" : "s"} since last publish
          </span>
        </div>

        <div style="margin-top:10px;">
          <a href="${post.url}">
            <img src="${post.cover}" width="650" alt="Latest blog post cover">
          </a>
        </div>

        <div style="margin-top:10px; font-size:14px; color:#444; line-height:1.5;">
          ${post.excerpt}
        </div>
      `;
    })
    .catch(error => {
      document.getElementById("latestPost").innerHTML =
        "Could not load latest post.";
      console.error(error);
    });
</script>
